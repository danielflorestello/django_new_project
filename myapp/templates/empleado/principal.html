{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-auto">
            <div class="card border-dark" style="width: 30rem;">
                <!------
                        <div class="card-header text-center">
                            <label class="col col-form-label fw-bold"> REGISTRO DE VENTA </label>
                        </div>-->

                <div class="card-body">
                    <div class="container text-center">
                        <label class="py-3 fw-bold">SERVICIO SOLICITADO</label>

                        <select class="form-select text-center" aria-label="Default select example">
                            {% if servicios %}

                            <option selected> ------------------ </option>

                            {% for servicio in servicios %}

                            <option value="{{servicio.id}}"> {{servicio.nombre}} </option>

                            {% endfor %}

                            {% else %}

                            <option> No hay servicios disponibles </option>

                            {% endif %}
                        </select>
                    </div>

                    <div class="container text-center py-5">
                        <label class="py-3 fw-bold">TIPO DE EQUIPO</label>

                        <div class="row">
                            {% if tipos %}
                            
                                {% for tipo in tipos %}

                                <div class="col">
                                    <label> {{tipo.nombre}} </label>
                                    
                                    <button class="btn">
                                        <img src="{{tipo.imagen.url}}" style="height: 100px;" class="rounded">
                                    </button>                                   
                                </div>

                                {% endfor %}

                            {% else %}

                                <label> No hay tipos de equipos disponibles </label>

                            {% endif %}
                        </div>
                    </div>

                    <div class="card-footer text-center py-3">
                        <button class="btn btn-success">ACEPTAR</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
