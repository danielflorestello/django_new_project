{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="post" class="card card-body">
                <h1 class="text-center">SIGN IN</h1>
        
                {{error}}
        
                {% csrf_token %}
        
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su Contraseña">
                </div>

                <button class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
