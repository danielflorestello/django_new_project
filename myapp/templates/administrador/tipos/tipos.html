{% extends 'layouts/base.html'%}

{% block content %}

<div class="container py-5">
    <div class="row-fluid justify-content-center">
        <div class="card border-dark">
            <div class="card-header text-center fw-bold">LISTA DE TIPOS DE EQUIPOS</div>

            <div class="card-body">
                {% if tipos %}

                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th> </th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for tipo in tipos %}

                        <tr>
                            <td>{{tipo.id}}</td>
                            <td>{{tipo.nombre}}</td>
                            <td>{{tipo.imagen}}</td>
                            <td>
                                <button class="btn btn-outline-warning">Modificar</button>

                                <button class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>

                {% else %}

                <p class="text-center">No hay datos registrados todav√≠a</p>

                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
